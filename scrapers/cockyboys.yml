name: CockyBoys
sceneByURL:
  - action: scrapeXPath
    url:
      - cockyboys.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[@class="gothamy sectionTitle"]
      Date:
        selector: //strong[contains(text(),"Released:")]/following-sibling::text()
        postProcess:
          - parseDate: 01/02/2006
      Performers:
        Name: //a[@class="name gothamy"]
      Details:
        selector: //div[@class="movieDesc"]
        postProcess:
          - replace:
              - regex: Description
                with: ""
      Tags:
        Name: //strong[contains(text(),"Categorized Under:")]/following-sibling::a/text()
      Image:
        selector: //video[@id="mediabox"]/@poster
      Studio:
        Name:
          fixed: CockyBoys
