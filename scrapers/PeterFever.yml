name: Peter Fever
sceneByURL:
  - action: scrapeXPath
    url:
      - peterfever.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //html/body/div[3]/div/h2
      Image:
        selector: //video/@poster
      Details:
        selector: //h4[@style="line-height:1.3"]
      Studio:
        Name:
          fixed: Peter Fever

